---
layout: default
title: Home
---

<h1>Ultimi post</h1>

<ul>
  {% for post in site.posts %}
    <li>
      <h2>{{ post.title }}</h2>

      <p class="post-tags">
        {% for t in post.tags %}
          <a href="/tag/{{ t | slugify }}/">#{{ t }}</a>{% unless forloop.last %}, {% endunless %}
        {% endfor %}
      </p>

      <p>
        {{ post.excerpt }}
        {% if post.read_more %}
          <a href="{{ post.url }}" class="read-more">[read more]</a>
        {% endif %}
      </p>
      
    </li>
  {% endfor %}
</ul>
